<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>percabangan_ternary di dalam ternary</title>
</head>
<body>
  <h1>kategori umur</h1>
  <label for="ageInput">Masukkan umur kamu:</label>
  <input type="number" id="ageInput" min="0" max="150">
  <button onclick="checkAge()">Check</button>
  <p id="result"></p>

  <script>
    function checkAge() {
      let age = parseInt(document.getElementById('ageInput').value);
      let message =
        age >= 0 && age <= 12
          ? "Anak-anak"
          : age >= 13 && age <= 19
          ? "Remaja"
          : age >= 20 && age <= 40
          ? "Anak Muda"
          : "Dewasa";

      document.getElementById('result').textContent = "Kamu Seorang " + message + ".";
    }
  </script>
</body>
</html>
