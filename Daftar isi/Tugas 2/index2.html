<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data Diri</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body background="g.jpg">
    <h1>Form Pendaftaran</h1>
        <form action="formpendaftaran/action" method="post">
            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama" required><br>

         <label for="Kelas">Kelas:</label>
        <input type="Kelas" id="Kelas" name="Kelas" required><br>
        
        <br>
        <label for="program">Program Studi:</label>
        <select id="program" name="program">
            <option value="">Pilih Program Studi</option>
            <option value="teknik">Teknik Informatika</option>
            <option value="manajemen">Manajemen</option>
            <option value="akuntansi">Akuntansi</option>
        </select><br>
        

        <label for="provinsi" for="kota" for="alamat">Alamat:</label>
        <br>
        <label for="provinsi">Provinsi:</label>
         <select id="provinsi" name="provinsi">
         <option value="">Pilih Provinsi</option>
         <option value="jawa_barat">Jawa Barat</option>
         <option value="jawa_tengah">Jawa Tengah</option>
         <option value="jawa_timur">Jawa Timur</option>
         <option value="aceh">Aceh</option>
         <option value="sumatera_utara">Sumatera Utara</option>
         <option value="sumatera_barat">Sumatera Barat</option>
         </select>

        <label for="kota">Kota:</label>
        <select id="kota" name="kota">
            <option value="">Pilih Kota</option>
            <option value="bandung">Bandung</option>
            <option value="surabaya">Surabaya</option>
            <option value="semarang">Semarang</option>
            <option value="lhokseumawe">Lhoseumawe</option>
            <option value="Padang">Padang</option>
            <option value="banda_aceh">Banda Aceh</option>
        </select><br>

        <label for="alamat">Alamat:</label>
        <textarea id="alamat" name="alamat" rows="4" cols="30"></textarea><br>
    </p>

        <input type="submit" value="Daftar">
    </form>
</body>
</html>
