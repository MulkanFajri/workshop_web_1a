<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Padding</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #dddddd;
            padding: 10px; /* Menentukan padding untuk sel-sel dalam tabel */
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>Table Padding</h2>

<table>
    <thead>
        <tr>
            <th>Nama</th>
            <th>Usia</th>
            <th>Kota</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Alex Smith</td>
            <td>30</td>
            <td>New York</td>
        </tr>
        <tr>
            <td>Emma Johnson</td>
            <td>25</td>
            <td>Los Angeles</td>
        </tr>
        <tr>
            <td>Liam Brown</td>
            <td>35</td>
            <td>Chicago</td>
        </tr>
    </tbody>
</table>

</body>
</html>
