<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table with Border</title>
</head>
<body>

<h2>HTML Table with Border</h2>

<table border="1">
    <thead>
        <tr>
            <th>Nama</th>
            <th>Usia</th>
            <th>Kota</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>usman</td>
            <td>38</td>
            <td>New York</td>
        </tr>
        <tr>
            <td>Gusion</td>
            <td>25</td>
            <td>Mesir</td>
        </tr>
        <tr>
            <td>Johnson</td>
            <td>35</td>
            <td>Chicago</td>
        </tr>
    </tbody>
</table>

</body>
</html>
