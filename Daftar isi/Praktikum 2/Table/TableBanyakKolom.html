<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table with Border</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>

<h2>HTML Table with Border</h2>

<table>
    <thead>
        <tr>
            <th>Nama</th>
            <th>Usia</th>
            <th>Kota</th>
            <th>Alamat</th>
            <th>Email</th>
            <!-- Tambahkan kolom lain sesuai kebutuhan -->
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>John</td>
            <td>30</td>
            <td>New York</td>
            <td>123 Main St</td>
            <td>john@example.com</td>
            <!-- Tambahkan data lain sesuai kebutuhan -->
        </tr>
        <tr>
            <td>Alice</td>
            <td>25</td>
            <td>Los Angeles</td>
            <td>456 Elm St</td>
            <td>alice@example.com</td>
            <!-- Tambahkan data lain sesuai kebutuhan -->
        </tr>
        <!-- Tambahkan baris data lain sesuai kebutuhan -->
    </tbody>
</table>

</body>
</html>
