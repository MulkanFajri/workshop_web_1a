<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #1585b1;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #c6c6c6;
        }
    </style>
</head>
<body>

<h2>Basic HTML Table</h2>

<table>
    <thead
        <tr>
            <th>Nama</th>
            <th>Usia</th>
            <th>Kota</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Ronaldo</td>
            <td>30</td>
            <td>Lisbon</td>
        </tr>
        <tr>
            <td>Neymar</td>
            <td>25</td>
            <td>Rio de janeiro</td>
        </tr>
        <tr>
            <td>Messi</td>
            <td>35</td>
            <td>Argentina</td>
        </tr>
    </tbody>
</table>

</body>
</html>
