<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Kontak</title>
</head>
<body>

<h2>Formulir Kontak</h2>

<form action="/proses_data" method="post">
    <div>
        <label for="nama">Nama:</label><br>
        <input type="text" id="nama" name="nama" required><br>
        <!-- 'required' menandakan bahwa kolom ini wajib diisi -->
    </div>

    <div>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        <!-- 'required' menandakan bahwa kolom ini wajib diisi dan harus memiliki format email -->
    </div>

    <div>
        <label for="pesan">Pesan:</label><br>
        <textarea id="pesan" name="pesan" rows="4" required></textarea><br>
        <!-- 'required' menandakan bahwa kolom ini wajib diisi -->
    </div>

    <div>
        <label for="kategori">Kategori:</label><br>
        <select id="kategori" name="kategori">
            <option value="umum">Umum</option>
            <option value="pertanyaan">Pertanyaan</option>
            <option value="dukungan">Dukungan</option>
        </select><br>
        <!-- Dropdown untuk memilih kategori -->
    </div>

    <div>
        <label for="file">Unggah File:</label><br>
        <input type="file" id="file" name="file"><br>
        <!-- Input untuk unggah file -->
    </div>

    <div>
        <input type="checkbox" id="syarat" name="syarat" required>
        <label for="syarat">Saya setuju dengan syarat dan ketentuan.</label><br>
        <!-- Checkbox untuk menyetujui syarat dan ketentuan -->
    </div>

    <div>
        <input type="submit" value="Kirim">
        <input type="reset" value="Reset">
        <!-- Tombol untuk mengirim formulir dan mereset formulir -->
    </div>
</form>

</body>
</html>
